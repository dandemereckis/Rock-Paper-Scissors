<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Choose Rock, Paper or Scissors</h1>
    <div class="btn-wrapper">
      <button class="btn rock">🤘</button>
      <button class="btn paper">🤚</button>
      <button class="btn scissors">✌️</button>
    </div>
    <h2>Score</h2>
    <div class="score-wrapper">
      <div class="wrapper">
        <p>Player</p>
        <p class="player-score">0</p>
      </div>
      <div class="wrapper">
        <p>Computer</p>
        <p class="computer-score">0</p>
      </div>
    </div>
    <p class="round-result"></p>
    <p class="game-result"></p>

    <script src="script.js"></script>
  </body>
</html>
